name: Custom Build with Preset Config

on:
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Build target'
        required: true
        default: 'windows'
        type: choice
        options:
          - windows
          - linux
          - all

env:
  RUST_VERSION: "1.75"
  CARGO_TERM_COLOR: always
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"

jobs:
  build-windows:
    name: Windows Custom Build
    runs-on: windows-2022
    if: contains(fromJSON('["windows", "all"]'), github.event.inputs.build_target)
    
    steps:
      - name: Export GitHub Actions cache
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup vcpkg
        run: |
          $VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          cd $VCPKG_ROOT
          git fetch --unshallow
          git checkout ${{ env.VCPKG_COMMIT_ID }}
          .\bootstrap-vcpkg.bat
          .\vcpkg.exe integrate install
        shell: powershell

      - name: Install vcpkg dependencies
        run: |
          $VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          cd $VCPKG_ROOT
          .\vcpkg.exe install libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static
        shell: powershell

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        env:
          VCPKG_ROOT: C:\vcpkg
        run: |
          $env:VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          cargo build --release --features default_config
        shell: powershell

      - name: Download Sciter DLL
        run: |
          Invoke-WebRequest -Uri "https://github.com/c-smile/sciter-sdk/raw/master/bin.win/x64/sciter.dll" -OutFile "sciter.dll"
        shell: powershell

      - name: Download USB Driver (optional)
        continue-on-error: true
        run: |
          Invoke-WebRequest -Uri "https://github.com/rustdesk-org/rdev/releases/download/usbmmidd_v2/usbmmidd_v2.zip" -OutFile "usbmmidd_v2.zip"
          Expand-Archive -Path "usbmmidd_v2.zip" -DestinationPath "usbmmidd_v2"
        shell: powershell

      - name: Package
        run: |
          New-Item -ItemType Directory -Force -Path release
          
          # 复制主程序
          Copy-Item "target\release\rustdesk.exe" -Destination "release\rustdesk-custom.exe"
          
          # 复制 Sciter UI 引擎（必需）
          Copy-Item "sciter.dll" -Destination "release\sciter.dll"
          
          # 复制资源文件（图标等）
          if (Test-Path "res") {
              New-Item -ItemType Directory -Force -Path "release\res"
              Copy-Item "res\*.ico" -Destination "release\res\" -ErrorAction SilentlyContinue
          }
          
          # 复制 USB 驱动（可选，用于虚拟显示器）
          if (Test-Path "usbmmidd_v2") {
              Copy-Item -Recurse "usbmmidd_v2" -Destination "release\usbmmidd_v2"
          }
          
          # 创建配置说明文件
          @"
          RustDesk 定制版本配置说明
          ============================
          
          已预设配置：
          - 服务器地址: 39.97.50.6
          - 远程管理密码: 28b5hD8S26
          - 无人值守模式: 已启用
          
          使用方法：
          1. 直接运行 rustdesk-custom.exe
          2. 程序已自动配置服务器和密码
          3. 无需手动设置，即可使用
          
          注意事项：
          - 首次运行可能需要防火墙授权
          - 确保可以访问服务器 39.97.50.6
          - sciter.dll 必须与 exe 在同一目录
          
          "@ | Out-File -FilePath "release\README.txt" -Encoding UTF8
          
          # 打包
          Compress-Archive -Path release\* -DestinationPath rustdesk-windows-custom.zip -Force
        shell: powershell

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-custom
          path: rustdesk-windows-custom.zip

  build-linux:
    name: Linux Custom Build  
    runs-on: ubuntu-22.04
    if: contains(fromJSON('["linux", "all"]'), github.event.inputs.build_target)
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-randr0-dev libxdo-dev \
            libxfixes-dev libxcb-shape0-dev libxcb-xfixes0-dev libasound2-dev \
            libpulse-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --features default_config

      - name: Package
        run: |
          mkdir -p release
          cp target/release/rustdesk release/rustdesk-custom
          echo "Server: 39.97.50.6" > release/config.txt
          echo "Password: 28b5hD8S26" >> release/config.txt
          tar czf rustdesk-linux-custom.tar.gz -C release .

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-linux-custom
          path: rustdesk-linux-custom.tar.gz
