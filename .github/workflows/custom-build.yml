name: Custom Build with Preset Config

on:
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Build target'
        required: true
        default: 'windows'
        type: choice
        options:
          - windows
          - linux
          - all

env:
  RUST_VERSION: "1.75"
  CARGO_TERM_COLOR: always
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"

jobs:
  build-windows:
    name: Windows Custom Build
    runs-on: windows-2022
    if: contains(fromJSON('["windows", "all"]'), github.event.inputs.build_target)
    
    steps:
      - name: Export GitHub Actions cache
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup vcpkg
        run: |
          $VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          cd $VCPKG_ROOT
          git fetch --unshallow
          git checkout ${{ env.VCPKG_COMMIT_ID }}
          .\bootstrap-vcpkg.bat
          .\vcpkg.exe integrate install
        shell: powershell

      - name: Install vcpkg dependencies
        run: |
          $VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          cd $VCPKG_ROOT
          .\vcpkg.exe install libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static
        shell: powershell

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Prepare UI Resources
        run: |
          # 将 Sciter UI 资源内嵌到代码中
          python res/inline-sciter.py
        shell: bash

      - name: Build
        env:
          VCPKG_ROOT: C:\vcpkg
        run: |
          $env:VCPKG_ROOT = $env:VCPKG_INSTALLATION_ROOT
          # 编译定制版 RustDesk
          # inline: UI 资源内嵌
          # default_config: 预设配置
          # --bins: 编译所有二进制文件（包括服务组件，确保可以安装 Windows 服务）
          # 注意：暂不启用 hwcodec 和 vram（需要 FFmpeg，编译时间长）
          cargo build --release --features "inline,default_config" --bins
          
          # 检查生成的文件
          Write-Host "Generated binaries:"
          Get-ChildItem target\release\*.exe | Select-Object Name, Length
        shell: powershell

      - name: Download Sciter DLL
        run: |
          Invoke-WebRequest -Uri "https://github.com/c-smile/sciter-sdk/raw/master/bin.win/x64/sciter.dll" -OutFile "sciter.dll"
        shell: powershell

      - name: Download USB Driver (optional)
        continue-on-error: true
        run: |
          Invoke-WebRequest -Uri "https://github.com/rustdesk-org/rdev/releases/download/usbmmidd_v2/usbmmidd_v2.zip" -OutFile "usbmmidd_v2.zip"
          Expand-Archive -Path "usbmmidd_v2.zip" -DestinationPath "usbmmidd_v2"
        shell: powershell

      - name: Package
        run: |
          New-Item -ItemType Directory -Force -Path release
          
          # 复制主程序（必需）
          Copy-Item "target\release\rustdesk.exe" -Destination "release\rustdesk.exe"
          
          # 复制其他二进制文件（如果存在，用于服务功能）
          if (Test-Path "target\release\naming.exe") {
              Copy-Item "target\release\naming.exe" -Destination "release\naming.exe"
              Write-Host "✅ Copied naming.exe"
          }
          if (Test-Path "target\release\service.exe") {
              Copy-Item "target\release\service.exe" -Destination "release\service.exe"
              Write-Host "✅ Copied service.exe"
          }
          
          # 复制 Sciter UI 引擎（必需）
          Copy-Item "sciter.dll" -Destination "release\sciter.dll"
          
          # 复制资源文件（图标等）
          if (Test-Path "res") {
              New-Item -ItemType Directory -Force -Path "release\res"
              Copy-Item "res\*.ico" -Destination "release\res\" -ErrorAction SilentlyContinue
          }
          
          # 复制 USB 驱动（可选，用于虚拟显示器）
          if (Test-Path "usbmmidd_v2") {
              Copy-Item -Recurse "usbmmidd_v2" -Destination "release\usbmmidd_v2"
          }
          
          # 创建配置说明文件
          @"
          RustDesk 定制版本配置说明
          ============================
          
          已预设配置：
          - 服务器地址: 101.201.54.65
          - 远程管理密码: 28b5hD8S26
          - 无人值守模式: 已启用
          
          使用方法：
          1. 直接运行 rustdesk.exe
          2. 程序已自动配置服务器和密码
          3. 无需手动设置，即可使用
          
          安装为 Windows 服务：
          - 右键"以管理员身份运行" rustdesk.exe
          - 在界面中点击"设置" → "安装服务"
          - 或使用命令: rustdesk.exe --install-service
          
          注意事项：
          - 首次运行可能需要防火墙授权
          - 确保可以访问服务器 101.201.54.65
          - sciter.dll 必须与 exe 在同一目录
          - 安装服务需要管理员权限
          
          "@ | Out-File -FilePath "release\README.txt" -Encoding UTF8
          
          # 生成自解压可执行文件（类似 Flutter Tag Build）
          Write-Host "生成自解压可执行文件..."
          
          # 处理 manifest 文件（移除 dpiAware 配置，避免兼容性问题）
          bash -c "sed -i '/dpiAware/d' res/manifest.xml"
          
          # 调用 portable packer 生成器
          bash -c "pushd ./libs/portable && pip3 install -r requirements.txt && python3 ./generate.py -f ../../release/ -o . -e ../../release/rustdesk.exe && popd"
          
          # 移动生成的自解压文件到输出目录
          New-Item -ItemType Directory -Force -Path SignOutput
          Move-Item "target\release\rustdesk-portable-packer.exe" "SignOutput\rustdesk-custom.exe"
          
          # 同时生成 zip 备份（可选）
          Compress-Archive -Path release\* -DestinationPath SignOutput\rustdesk-windows-custom.zip -Force
          
          Write-Host "✅ 生成完成："
          Write-Host "  - 自解压 exe: SignOutput\rustdesk-custom.exe"
          Write-Host "  - zip 备份: SignOutput\rustdesk-windows-custom.zip"
        shell: powershell

      - name: Upload Self-Extracted Executable
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-custom-exe
          path: SignOutput/rustdesk-custom.exe
      
      - name: Upload Zip Backup
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-custom-zip
          path: SignOutput/rustdesk-windows-custom.zip

  build-linux:
    name: Linux Custom Build  
    runs-on: ubuntu-22.04
    if: contains(fromJSON('["linux", "all"]'), github.event.inputs.build_target)
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-randr0-dev libxdo-dev \
            libxfixes-dev libxcb-shape0-dev libxcb-xfixes0-dev libasound2-dev \
            libpulse-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: |
          # 编译所有二进制文件，确保服务功能正常
          cargo build --release --features default_config --bins
          
          # 检查生成的文件
          echo "Generated binaries:"
          ls -lh target/release/rustdesk target/release/naming target/release/service 2>/dev/null || true

      - name: Package
        run: |
          mkdir -p release
          cp target/release/rustdesk release/rustdesk-custom
          
          # 创建配置说明（配置已内嵌到程序中）
          cat > release/README.txt << 'EOF'
          RustDesk 定制版 - Linux
          ======================
          
          已预设配置：
          - 服务器地址: 101.201.54.65
          - 固定密码: 28b5hD8S26
          - 无人值守模式: 已启用
          
          使用方法：
          1. chmod +x rustdesk-custom
          2. ./rustdesk-custom
          
          安装为系统服务：
          sudo ./rustdesk-custom --install-service
          
          卸载服务：
          sudo ./rustdesk-custom --uninstall-service
          EOF
          
          tar czf rustdesk-linux-custom.tar.gz -C release .

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-linux-custom
          path: rustdesk-linux-custom.tar.gz
