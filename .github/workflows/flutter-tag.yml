name: Flutter Tag Build

on:
  workflow_dispatch:  # 保留手动触发
  # 禁用 Tag 自动编译（节省 Actions 额度）
  # push:
  #   tags:
  #     - 'v[0-9]+.[0-9]+.[0-9]+'
  #     - '[0-9]+.[0-9]+.[0-9]+'
  #     - 'v[0-9]+.[0-9]+.[0-9]+-[0-9]+'
  #     - '[0-9]+.[0-9]+.[0-9]+-[0-9]+'

jobs:
  run-flutter-tag-build:
    uses: ./.github/workflows/flutter-build.yml
    secrets: inherit
    with:
      upload-artifact: true
      upload-tag: ${{ github.ref_name }}